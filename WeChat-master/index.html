<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WeChat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<main>
  <img src="images/phone.png" class="ui medium centered image phone">
  <img src="images/WeChatLogo.png" class="ui tiny centered image logo">
  <img src="images/Text.png" class="ui huge centered image text">
  <div class="ui small centered images">
    <img src="images/apple.png" class="ui image apple">
    <img src="images/android.png" class="ui image apple">
  </div>

  <div class="ui tiny bordered centered images">
    <img src="images/windows.png" class="ui image computer">
    <img src="images/OS.png" class="ui image computer">
    <img src="images/www.png" class="ui image computer">
  </div>

</main>


<div class="ui borderless menu">
  <div class="ui container">
     <a class="left item">Help Center</a>
    <div class="ui dropdown left item">
      <a class="left item">About</a>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">Getting Started</div>
        <div class="item">What's New</div>
        <div class="item">Branding</div>
        <div class="item">Contact Us</div>
        <div class="item">Source Code</div>
      </div>
    </div>
    <div class="ui dropdown left item">
      <a class="left item">Platform</a>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">Platform</div>
        <div class="item">WeChat Pay</div>
      </div>
    </div>
    <div class="ui dropdown left item">
      <a class="left item">English</a>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">Español</div>
        <div class="item">Português</div>
      </div>
    </div>
    <a class="item">Copyright © 1998-2019 Tencent Inc. All Rights Reserved</a>
    <a class="item">Term of Service |</a>
    <a class="item">Privacy Policy |</a>
    <a class="item">Acceptable Use Policy </a>
    <a class="fitted item"><i class="facebook f icon"></i></a>
    <a class="fitted item"><i class="twitter icon"></i></a>

</div>
</div>
<script>
  $('.ui.dropdown')
      .dropdown();
</script>

</body>
</html>
